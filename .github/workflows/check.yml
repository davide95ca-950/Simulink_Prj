name: Check
on: [push, pull_request]

jobs:
  check-structure:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify project layout
        run: |
          
          test -d src
          ls src | grep -q .

        
          test -d docs

         
          test -d docs/screenshots || true

          
          test -d docs/artifacts
          ls docs/artifacts | grep -q .
