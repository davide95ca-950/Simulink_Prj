yaml
name: Check
on: [push, pull_request]
jobs:
  tree:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify required layout and files
        run: |
          test -d src
          test -d docs/screenshots
          test -d docs/artifacts
          ls src/*.slx >/dev/null 2>&1
          ls src/*.m   >/dev/null 2>&1
          # at least one screenshot or artifact is optional
